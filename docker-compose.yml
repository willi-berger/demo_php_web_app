# Use root/example user/password credentials
version: '3.1'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile-PhpDev
    ports:
      - 80:80
    volumes:
      - .:/var/www/html/
    user: $DOCKER_USER

  db:
    image: mariadb
    # command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080